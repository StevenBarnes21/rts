<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RTS</title>
  <link rel="stylesheet" href="css/style.css">
  
</head>
<body>
  <div class="container">

    <!-- Resources UI -->
    <canvas id="resources-canvas"></canvas>

    <!-- Displays all the game objects -->
    <canvas id="main-canvas"></canvas>
    
    <!-- UI for Buildings you can build -->
    <input type="button" class="btn" id="house" value="house">
    <input type="button" class="btn" value="barracks" id="barracks">
    
    <!-- Displays context menu when a building is selected -->
    <canvas id="ui-canvas"></canvas>
  </div>
  <script defer src="js/factories.js"></script>
</body>
</html>
